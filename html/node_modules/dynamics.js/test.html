<!doctype html>
<html>
<head>
  <title></title>
  <script src="lib/dynamics.js"></script>
</head>
<body>
  <script>
  var fakeSvgObj = {
    d: "M100,100 L0,100 L100,50 L0,0 Z",
    fill: "#00FF00",
    rotateZ: 1,
    // rotateCX and rotateCY are the center of the rotation
    rotateCX: 100,
    rotateCY: 100
  };
  console.log(fakeSvgObj);

  dynamics.animate(fakeSvgObj, {
      d: "M0,0 L0,100 L100,50 L0,0 Z",
      fill: "#FF0000",
      rotateZ: 45,
      // rotateCX and rotateCY are the center of the rotation
      rotateCX: 101,
      rotateCY: 101
  }, {
      change: function() {
        console.log(fakeSvgObj);
      }
  })
  </script>
</body>
